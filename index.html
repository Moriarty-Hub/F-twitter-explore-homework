<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fake Twitter</title>
</head>
<body>

  <header class="header">
    <h1>Twitter</h1>
    <nav class="nav-list">
      <ul>
        <li class="narrow-login-button">登录</li>
        <li class="narrow-signup-button">注册</li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <form class="form">
      <h2 class="form-title">查看世界上正在发生的事情</h2>
      <section>
        <label>
          <input type="text" placeholder="电话、邮件地址或用户名" class="input-field"/>
<!--          TODO feedback 应该给label使用css的display: block来让他具有block元素的行为，而不是添加一个br标签-->
        </label><br>
        <label>
          <input type="password" placeholder="密码" class="input-field"/>
        </label><br>
      </section>
      <!--      TODO feedback: 一般忘记密码是一个连接，那么这里就应该使用<a>标签-->
      <section class="forget-password">
        忘记密码？
      </section>
      <section class="login-and-signup-field">
        <button class="wide-login-button">登录</button><br>
        或<br>
        <button class="wide-signup-button">注册</button><br>
      </section>
    </form>
  </main>

  <script src="src/app.js"></script>
</body>
</html>
